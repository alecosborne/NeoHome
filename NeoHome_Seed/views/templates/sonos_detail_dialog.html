
<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa fa-volume-up modal-icon"></i>
        <h4 class="modal-title">{{items.text}} {{'DIALOG_TITLE.SONOS'|translate}}</h4>
        <small class="font-bold">{{items.description}}</small>
    </div>
    
    
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="closeDialog()">{{'DIALOG_BUTTON.CLOSE'|translate}}</button>
    </div>
</div>
